{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="number" placeholder="Number of shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="b" type="submit" style="border:5px; background:transparent"><img src="static/payment_rates.png" width="80" height="50" alt="submit"> </button>
            </div>
        </fieldset>
    </form>
{% endblock %}
